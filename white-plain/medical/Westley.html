<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Westley哮吼评分</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

			box1 = obj.form.box1.checked;
			box2 = obj.form.box2.checked;
			box3 = obj.form.box3.checked;
			box4 = obj.form.box4.checked;
			box5 = obj.form.box5.checked;
			box6 = obj.form.box6.checked;
			box7 = obj.form.box7.checked;
			box8 = obj.form.box8.checked;
			box9 = obj.form.box9.checked;
			box10 = obj.form.box10.checked;
			box11 = obj.form.box11.checked;
			box12 = obj.form.box12.checked;
			box13 = obj.form.box13.checked;
			box14 = obj.form.box14.checked;
			box15 = obj.form.box15.checked;


	count=(box1 ? 0 :0)+(box2 ? 1 :0)+(box3 ? 2 :0)+(box4 ? 3 :0)+(box5 ? 0 : 0)+(box6 ? 1 : 0)+(box7 ? 2 : 0)+(box8 ? 0 : 0)+(box9 ? 4 : 0)
	+(box10 ? 5 : 0)+(box11 ? 0 : 0)+(box12 ? 5 : 0)+(box13 ? 0 : 0)+(box14 ? 1 : 0)+(box15 ? 2 :0);

	if(count>0&&count<2){
		$("#jieguo").val(count);
		$("#jg").html("轻度哮吼.谨记：Westley哮吼评分尤其用于研究目的，要针对临床体征和症状进行管理，考虑该名疑似哮吼症状的患病儿童为细菌性气管炎.急诊室内绝大部分儿童(>80%)为轻度哮吼病症，严重哮吼很少（<1%).");
		
	}else if(count>3&&count<5){
		$("#jieguo").val(count4);
		$("#jg").html("中度哮吼.谨记：Westley哮吼评分尤其用于研究目的，要针对临床体征和症状进行管理，考虑该名疑似哮吼症状的患病儿童为细菌性气管炎.急诊室内绝大部分儿童(>80%)为轻度哮吼病症，严重哮吼很少（<1%).");
	}else if(count>6){
		$("#jieguo").val(count4);
		$("#jg").html("重度哮吼.谨记：Westley哮吼评分尤其用于研究目的，要针对临床体征和症状进行管理，考虑该名疑似哮吼症状的患病儿童为细菌性气管炎.急诊室内绝大部分儿童(>80%)为轻度哮吼病症，严重哮吼很少（<1%).")
	}
}

//-->
</script>
</head>

<body>
      <form name="form">
      	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">Westley哮吼评分</h3>
      	<dl>
				<dt>胸壁退缩</dt>
				<dd>
					<ul>
						<li><input type="checkbox" name="box1" onclick="countChoices(this)">无 +0</li>
						<li><input type="checkbox" name="box2" onclick="countChoices(this)">轻度+1</li>
						<li><input type="checkbox" name="box3" onclick="countChoices(this)">中度+2/li>
						<li><input type="checkbox" name="box4" onclick="countChoices(this)">重度+3/li>
					</ul>
				</dd>
				
		</dl>
		<dl>
				<dt>喘鸣</dt>
				<dd>
					<ul>
						<li><input type="checkbox" name="box5" onclick="countChoices(this)">无 0</li>
						<li><input type="checkbox" name="box6" onclick="countChoices(this)">伴焦虑+1</li>
						<li><input type="checkbox" name="box7" onclick="countChoices(this)">安眠+2</li>
						
					</ul>
				</dd>
				
		</dl>
		<dl>
				<dt>发绀</dt>
				<dd>
					<ul>
						<li><input type="checkbox" name="box8" onclick="countChoices(this)">无 +0</li>
						<li><input type="checkbox" name="box9" onclick="countChoices(this)">伴焦虑+4</li>
						<li><input type="checkbox" name="box10" onclick="countChoices(this)">安眠+5</li>
						
					</ul>
				</dd>
				
		</dl>
		<dl>
				<dt>意识水平</dt>
				<dd>
					<ul>
						<li><input type="checkbox" name="box11" onclick="countChoices(this)">正常 +0</li>
						<li><input type="checkbox" name="box12" onclick="countChoices(this)">定向障碍+5</li>
					</ul>
				</dd>
				
		</dl>
		<dl>
				<dt>吸口气</dt>
				<dd>
					<ul>
						<li><input type="checkbox" name="box13" onclick="countChoices(this)">正常 +0</li>
						<li><input type="checkbox" name="box14" onclick="countChoices(this)">减少+1</li>
						<li><input type="checkbox" name="box15" onclick="countChoices(this)">显著+2</li>
					</ul>
				</dd>
				
		</dl>
		
		<div class="jieguo">MESS评分：<input type="text" id="jieguo"></div>
		<div style="width: 500px;height: 100px;background-color: #ccc;" id="jg"></div>
      </form>
</body>
</html>
