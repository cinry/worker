<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>美国X线成像急症应用研究颈椎成像标准</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = obj.form.box1.checked;
		box2 = obj.form.box2.checked;
		box3 = obj.form.box3.checked;
		box4 = obj.form.box4.checked;
		box5 = obj.form.box5.checked;
	

	count=(box1 ? 1 : 0)+(box2 ? 1 : 0)+(box3 ? 1 : 0)+(box4 ? 1 : 0)+(box5 ? 1 : 0);
	if(count!==0){
	$("#jg").html("符合上述任何标准，颈椎情况不清，需要进行成像检查");
	
}else{
	$("#jg").html("上述任何标准均不符合，可以判定颈椎情况，无需进行成像检查。");
}

}
function selectAll(){
	var a = document.getElementsByTagName("input");
	if(a[0].checked){
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = false;
			$("#jg").html("上述任何标准均不符合，可以判定颈椎情况，无需进行成像检查。");
				
	}
}
	else{
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = true;
			$("#jg").html("符合上述任何标准，颈椎情况不清，需要进行成像检查");
				
}
}
}
//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">美国X线成像急症应用研究颈椎成像标准</h3>
			
			<tr>	
				<td>局灶性神经功能缺损显现?</td>    
				<td><input type=checkbox name=box1 onClick="countChoices(this)">是</td>
			</tr> 
			<tr>
				<td>中脊压痛出现?</td>
	             <td><input type=checkbox name=box2 onClick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>神志清醒程度出现?</td> 
		        <td><input type=checkbox name=box3 onClick="countChoices(this)">是</td>
		    </tr>
			<tr>
				<td>中毒情况出现?</td> 
	            <td><input type=checkbox name=box4 onClick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>牵拉受伤出现?</td> 
                <td><input type=checkbox name=box5 onClick="countChoices(this)">是</td>
             </tr>
           
			<tr><td>以上全无</td><td><input type="button" name="select" onclick="selectAll()" value="全选/全不选"/></td></tr>
			<tr><td>结果</td>  <td style="width: 400px;height: 50px;background-color: #ccc" id="jg"></td></tr>
			 
	</table>
      </form>
</body>
</html>
