<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>体质指数与体表面积</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var tizh=document.getElementById("tz").value;
				var sheng=document.getElementById("sg").value;
				var sgo=sheng/100;
				var bmi=Math.round(tizh/sgo/sgo);
				var tbmj=(0.0061*sheng+0.0124*tizh-0.0099).toFixed(2);
				if(tizh!==null&&sheng!==null){
					$("#tzzs").val(bmi);
					$("#tbmj").val(tbmj);
				}
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">体质指数与体表面积</h3>
				<tr>
					<td>体重</td>
					<td><input type="text" id="tz">千克</td>
				</tr>
				<tr>
					<td>Height</td>
					<td><input type="text" id="sg">厘米</td>
				</tr>
				<tr>
					<td>BMI(体重指数)</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="tzzs">Kg/㎡</td>
				</tr>
				<tr>
					<td>体表面积</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="tbmj">㎡</td>
				</tr>
				<tr><td style="width: 400px;background-color: #ccc" colspan="2">东方成年人体质指数的标准：<br/>
					18.5-22.99为正常<br/>
				17.0-18.4为轻度消瘦<br/>
				16.0-16.9中度消瘦<br/>
				<16.0重度消瘦<br/>
				23.0-24.99超重<br/>
				>25为肥胖<br/>
				>30为Ⅱ度肥胖</td></tr>
			</table>
			
		</form>
	</body>
	
	
</html>
