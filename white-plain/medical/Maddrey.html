<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>酒精性肝炎Maddrey判别函数</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var ning=document.getElementById("nxm").value;
				var shi=document.getElementById("zc").value;
				var xue=document.getElementById("xdb").value;
				var count1=4.6*(ning-shi);
				
				if(ning!==null){
					var xuqiu=Math.round(parseInt(count1)+parseInt(xue));
					$("#jg").val(xuqiu);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">酒精性肝炎Maddrey判别函数</h3>
				
				<tr>
					<td>患者凝血酶原时间(PT)</td>
					<td><input type="text" id="nxm">sec</td>
				</tr>
				<tr>
					<td>实验室对照凝血酶原时间(PT)</td>
					<td><input type="text" id="zc">sec</td>
				</tr>
				
				<tr>
					<td>患者血清总胆红素</td>
					<td><input type="text" id="xdb">umol/L</td>
				</tr>
				
				
				<tr>
					<td>判别函数：</td>
					<td>
						<input type="text" id="jg" value="查看结果" onclick="chakan()">分
						
					</td>
				</tr>
				<tr><td style="width: 300px;height: 50px;background-color: #ccc" colspan="2">>32 分提示预后差，同时提示糖皮质激素治疗可能使患者受益</td></tr>
			
			</table>
			
		</form>
	</body>
	
	
</html>
