<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>血清渗透压</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var ning=document.getElementById("nxm").value;
				var shi=document.getElementById("zc").value;
				var putao=document.getElementById("ptt").value;
				var yichun=document.getElementById("ds").value;
				var ersi=parseInt(ning)+parseInt(shi)+parseInt(putao)+parseInt(yichun);
				
				if(ning!==null){
					
					$("#xqsty").val(ersi);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">血清渗透压</h3>
				
				<tr>
					<td>钠</td>
					<td><input type="text" id="nxm">mmol/L</td>
				</tr>
				<tr>
					<td>尿素氮</td>
					<td><input type="text" id="zc">mmol/L</td>
				</tr>
				
				<tr>
					<td>葡萄糖</td>
					<td><input type="text" id="ptt">mmol/L</td>
				</tr>
				<tr>
					<td>乙醇</td> 
					<td><input type="text" id="ds">mg/dL</td>
				</tr>
				
				<tr>
					<td>血清渗透压</td> 
					<td><input type="text" id="xqsty" onclick="chakan()" value="查看结果">mmol/kg</td>
				</tr>
				<tr>
					<td style="background-color: #ccc;width: 500px;height: 50px;" colspan="2">正常血清渗透压 = 285-295 mOsm/kg</td>
				</tr>
				<tr>
					<td style="background-color: #ccc;width: 500px;height: 50px;" colspan="2">正常血清渗透压差（测量值－计算值）为 -14 至 +10.</td>
				</tr>
			</table>
			
		</form>
	</body>
	
	
</html>
