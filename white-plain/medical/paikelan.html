<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>派克兰烧伤公式</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var ning=document.getElementById("nxm").value;
				var shi=document.getElementById("zc").value;
				
				var ersi=0.004*ning*shi;
				var gtt=0.5*ersi;
				
				if(ning!==null){
					
					$("#xdb").val(ersi);
					
					$("#ds").val(gtt);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">派克兰烧伤公式</h3>
				
				<tr>
					<td>患者体重</td>
					<td><input type="text" id="nxm">千克</td>
				</tr>
				<tr>
					<td>估计烧伤面积比</td>
					<td><input type="text" id="zc">%</td>
				</tr>
				
				<tr>
					<td>第一个24小时液体需要量</td>
					<td><input type="text" id="xdb" onclick="chakan()" value="点击查看">升</td>
				</tr>
				<tr>
					<td>前8小时液体需要量(总量一半)</td> 
					<td><input type="text" id="ds">升</td>
				</tr>
				
				<tr>
					<td style="background-color: #ccc;width: 500px;height: 50px;" colspan="2">成人烧伤九分法：每侧上肢9%，每侧下肢18%，头部9%，前部躯干18%，后部躯干18%。</td>
				</tr>
				<tr>
					<td style="background-color: #ccc;width: 500px;height: 50px;" colspan="2">儿童烧伤九分法：每侧上肢9%，每侧下肢14%，头部18%，前部躯干18%，后部躯干18%。</td>
				</tr>
			</table>
			
		</form>
	</body>
	
	
</html>
