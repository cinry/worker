<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>静脉补液滴速</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var ning=document.getElementById("nxm").value;
				var shi=document.getElementById("zc").value;
				var xue=document.getElementById("xdb").value;
				var mlh=ning/(shi/60);
				var gtt=(ning*xue)/shi;
				
				if(ning!==null){
					var xuqiu=Math.round(mlh);
					$("#ds").val(xuqiu);
					var gtt2=Math.round(gtt);
					$("#jg").val(gtt2);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">静脉补液滴速</h3>
				
				<tr>
					<td>输液总量</td>
					<td><input type="text" id="nxm">mL</td>
				</tr>
				<tr>
					<td>预计时间</td>
					<td><input type="text" id="zc">min</td>
				</tr>
				
				<tr>
					<td>每毫升滴数(预设)</td>
					<td><input type="text" id="xdb">gtt/mL</td>
				</tr>
				<tr>
					<td>滴速(mL/h)</td>
					<td><input type="text" id="ds" value="点击查看"></td>
				</tr>
				
				<tr>
					<td>滴速(gtt/min)：</td>
					<td>
						<input type="text" id="jg" onclick="chakan()">
					</td>
				</tr>
			</table>
			
		</form>
	</body>
	
	
</html>
