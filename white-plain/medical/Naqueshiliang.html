<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>低钠血症的钠缺乏量计算</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(obj){
				box1=obj.form.box1.checked;
				var tizhong=document.getElementById("tz").value;
				var xqn=document.getElementById("ert").value;
				if(box1){
					var xuqiu=(140-xqn)*0.5*tizhong;
					$("#jg").val(xuqiu);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">低钠血症的钠缺乏量计算</h3>
				
				<tr>
					<td>患者是女性吗</td>
					<td><input type="checkbox" name=box1 onclick="chakan(this)">是</td>
				</tr>
				<tr>
					<td>患者正常体重</td>
					<td><input type="text" id="tz">kg</td>
				</tr>
				
				<tr>
					<td>血清钠浓度</td>
					<td><input type="text" id="ert">mEq/L</td>
				</tr>
				<tr>
					<td>需要钠浓度</td>
					<td>
						<input type="text" value="140" id="ztj">mEq/L
						
					</td>
				</tr>
				<tr>
					<td>钠缺乏量</td>
					<td>
						<input type="text" id="jg" value="查看结果" onclick="chakan(this)">mEq
						
					</td>
				</tr>
				
			
			</table>
			
		</form>
	</body>
	
	
</html>
