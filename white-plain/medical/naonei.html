<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>脑内出血评分</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = obj.form.box1.checked;
		box2 = obj.form.box2.checked;
		box3 = obj.form.box3.checked;
		box4 = obj.form.box4.checked;
		box5 = obj.form.box5.checked;
		box6 = obj.form.box6.checked;
		box7 = obj.form.box7.checked;
	
	count=(box1 ? 2 : 0)+(box2 ? 1 : 0)+(box3 ? 0 : 0)+(box4 ? 1 : 0)+(box5 ? 1 : 0)+(box6 ? 1 : 0)+(box7 ? 1 : 0);
	if(count==1){
		$("#jieguo").val(count);
		$("#jg").html("研究得出死亡率为13%");
	}else if(count==2){
		$("#jieguo").val(count);
		$("#jg").html("研究得出死亡率为26%");
	}else if(count==3){
		$("#jieguo").val(count);
		$("#jg").html("研究得出死亡率为72%")
	}else if(count==4){
		$("#jieguo").val(count);
		$("#jg").html("研究得出死亡率为97%");
	}else if(count==5){
		$("#jieguo").val(count);
		$("#jg").html("研究得出死亡率为100%.")
	}else{
		$("#jieguo").val(count);
		$("#jg").html("尽管在研究中没有患者得分为6分，但死亡率估计为100%");
	}
	


}

//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">脑内出血评分</h3>
			
			<tr>
				<td>GCS评分：</td>	
				<td><input type="checkbox" name=box1 onclick="countChoices(this)">3-4 +2   
				<input type="checkbox" name=box2 onclick="countChoices(this)">5—12 +1
				<input type="checkbox" name=box3 onclick="countChoices(this)">13-15 +0</td>
			</tr> 
			<tr>
				<td>年龄≥80：</td>
	             <td><input type="checkbox" name=box4 onclick="countChoices(this)">是+1</td>
	        </tr> 
	        <tr>
				<td>ICH 量 ≥ 30ml?</td> 
		        <td><input type="checkbox" name=box5 onclick="countChoices(this)">是+1</td>
		    </tr>
		     <tr>
				<td>脑室出血：</td>
	            <td><input type="checkbox" name=box6 onclick="countChoices(this)">是+1</td>
	        </tr> 
	          <tr>
				<td>幕下起源的出血?</td>
                <td><input type="checkbox" name=box7 onclick="countChoices(this)">是+1</td>
             </tr>
			<tr>
				 <td>评分</td> 
				 <td><input type="text" name=xianshi id="jieguo"/></td>
			</tr>
			<tr>
				<td style="width:400px;height: 50px;background-color: #ccc" id="jg"></td>
			</tr>
			 
	</table>
      </form>
</body>
</html>
