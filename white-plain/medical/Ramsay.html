<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ramsay镇静水平评分</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices() {

			box1 = document.getElementsByName("box1")[0].checked;
			box2 = document.getElementsByName("box1")[1].checked;
			box3 = document.getElementsByName("box1")[2].checked;
			box4 = document.getElementsByName("box1")[3].checked;
			box5 = document.getElementsByName("box1")[4].checked;
			box6 = document.getElementsByName("box1")[5].checked;

		if(box1){
			$("#jg").val("1");
			
		}else if(box2){
			$("#jg").val("2");
		}else if(box3){
			$("#jg").val("3");
		}else if(box4){
			$("#jg").val("4");
		}else if(box5){
			$("#jg").val("5");
		}else{
			$("#jg").val("6");
		}


}

//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">Ramsay镇静水平评分</h3>
			<tr><td>体征/症状：</td></tr>
				
			<tr>	
				<td>焦虑或躁动或两者都有</td>    
				<td><input type="radio" name=box1 onClick="countChoices()">是</td>
			</tr> 
			<tr>
				<td>合作，有定向力且安静</td>
	             <td><input type="radio" name=box1 onClick="countChoices()">是</td>
	        </tr> 
			<tr>
				<td>对指令有反应</td> 
		        <td><input type="radio" name=box1 onClick="countChoices()">是</td>
		    </tr>
			<tr>
				<td>对刺激反应敏捷</td> 
	            <td><input type="radio" name=box1 onClick="countChoices()">是</td>
	        </tr> 
	        <tr>
				<td>对刺激反应迟钝</td> 
	            <td><input type="radio" name=box1 onClick="countChoices()">是</td>
	        </tr>
	        <tr>
				<td>对刺激无反应</td> 
	            <td><input type="radio" name=box1 onClick="countChoices()">是</td>
	        </tr>
			
			<tr><td>分级</td>  <td><input type="text" id="jg"></td></tr>
			 <tr>
			 	<td style="width: 400px;background-color: #ccc" colspan="2">解释：分级1：镇静不足；<br/>
			 		分级2-4：恰当；<br/>
			 		分级5或6：镇静过度；
			 	</td>
			 </tr>
	</table>
      </form>
</body>
</html>
