<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>平均动脉压</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var tizh=document.getElementById("tz").value;
				var sheng=document.getElementById("sg").value;
				
				var ssy=parseInt(tizh);
				var szy=sheng*2
				var ldl=((ssy+szy)/3).toFixed(2);
				
				if(tizh!==null&&sheng!==null){
					$("#jg").val(ldl);
					
				}
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">平均动脉压</h3>
				<tr>
					<td>收缩压(SBP)</td>
					<td><input type="text" id="tz">mm Hg</td>
				</tr>
				<tr>
					<td>舒张压(DBP)</td>
					<td><input type="text" id="sg">mm Hg</td>
				</tr>
				
				<tr>
					<td>低密度脂蛋白（LDL）计算值</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jg">mmol/L</td>
				</tr>
				<tr><td style="width: 400px;background-color: #ccc" colspan="2">英文缩写为 MAP（mean arterial pressure）一个心动周期中动脉血压的平均值称为平均动脉压。正常成年人平均动脉压正常值为70~105mmHg。</td></tr>
			</table>
			
		</form>
	</body>
	
	
</html>
