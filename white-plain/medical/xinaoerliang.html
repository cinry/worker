<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新奥尔良头部创伤规则</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = obj.form.box1.checked;
		box2 = obj.form.box2.checked;
		box3 = obj.form.box3.checked;
		box4 = obj.form.box4.checked;
		box5 = obj.form.box5.checked;
		box6 = obj.form.box6.checked;
		box7 = obj.form.box7.checked;


	count=(box1 ? 1 : 0)+(box2 ? 1 : 0)+(box3 ? 1 : 0)+(box4 ? 1 : 0)+(box5 ? 1 : 0)+(box6 ? 1 : 0)+(box7 ? 1 : 0)
	if(count!==0){
	$("#jieguo").val(count);
	$("#jg").html("新奥尔良头部创伤规则表明该患者需要CT检查来排除颅内创伤性发现物（敏感性97-100%)。")
}

}
function selectAll(){
	var a = document.getElementsByTagName("input");
	if(a[0].checked){
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = false;
			$("#jieguo").val("0");
			$("#jg").html("新奥尔良头部创伤规则表明该患者无需CT检查，可排除存在颅内创伤性发现物的可能性（敏感性97-100%)");	
	}
}
}
//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">新奥尔良头部创伤规则</h3>
	<h3>(新奥尔良CT头部标准仅适用于 GCS 为15的患者)</h3>
			<tr>	
				<td>头痛?</td>    
				<td><input type="checkbox" name=box1 onclick="countChoices(this)">是</td>
			</tr> 
			<tr>
				<td>呕吐?</td>
	             <td><input type="checkbox" name=box2 onclick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>年龄大于60?</td> 
		        <td><input type="checkbox" name=box3 onclick="countChoices(this)">是</td>
		    </tr>
			<tr>
				<td>酒精或药物中毒?</td> 
	            <td><input type="checkbox" name=box4 onclick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>持续型顺行性遗忘（短时记忆障碍）?</td> 
                <td><input type="checkbox" name=box5 onclick="countChoices(this)">是</td>
             </tr>
             <tr>
				<td>锁骨明显创伤?</td> 
                <td><input type="checkbox" name=box6 onclick="countChoices(this)">是</td>
             </tr>
             <tr>
				<td>发作?</td> 
                <td><input type="checkbox" name=box7 onclick="countChoices(this)">是</td>
             </tr>
             <tr><td>以上全无?</td><td><input type="button" name="select" onclick="selectAll()" value="全不选"/></td></tr>
             
			
			<tr><td>结果</td>  <td><input type="text" name=xianshi id="jieguo"/></td></tr>
			 <tr><td style="width: 400px;height: 50px;background-color: #ccc" id="jg" colspan="2"></td></tr>
	</table>
      </form>
</body>
</html>
