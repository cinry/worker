<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>低密度脂蛋白计算</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var tizh=document.getElementById("tz").value;
				var sheng=document.getElementById("sg").value;
				var ganyou=document.getElementById("gy").value;
				
				var zdb=(tizh-sheng-ganyou/2.2).toFixed(2);
				
				if(tizh!==null&&sheng!==null&&ganyou!==null){
					$("#jg").val(zdb);
					
				}
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">低密度脂蛋白计算</h3>
				<tr>
					<td>总胆固醇</td>
					<td><input type="text" id="tz">mmol/L</td>
				</tr>
				<tr>
					<td>高密度脂蛋白</td>
					<td><input type="text" id="sg">mmol/L</td>
				</tr>
				<tr>
					<td>甘油三酯</td>
					<td><input type="text" id="gy">mmol/L</td>
				</tr>
				<tr>
					<td>低密度脂蛋白（LDL）计算值</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jg">mmol/L</td>
				</tr>
				<tr><td style="width: 400px;background-color: #ccc" colspan="2">低密度脂蛋白是一种运载胆固醇进入外周组织细胞的脂蛋白颗粒，可被氧化成氧化低密度脂蛋白，当低密度脂蛋白，尤其是氧化修饰的低密度脂蛋白（OX-LDL）过量时，
					它携带的胆固醇便积存在动脉壁上，久了容易引起动脉硬化。因此低密度脂蛋白被称为“坏的胆固醇”。</td></tr>
			</table>
			
		</form>
	</body>
	
	
</html>
