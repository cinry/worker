<HTML>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>心房纤颤卒中风险的CHADS2评分</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = obj.form.box1.checked;
		box2 = obj.form.box2.checked;
		box3 = obj.form.box3.checked;
		box4 = obj.form.box4.checked;
		box5 = obj.form.box5.checked;

		count=(box1 ? 1 : 0)+(box2 ? 1 : 0)+(box3 ? 1 : 0)+(box4 ? 1 : 0)+(box5 ? 2 : 0)
		if(count==0){
		$("#jg").html("血栓栓塞事件的危险度低等。如果没有使用香豆素，每年血栓栓塞事件的风险为1.9%");
	}
		if(count==1){
			$("#jg").html("血栓栓塞事件的危险度中等。如果没有使用香豆素，每年血栓栓塞事件的风险为2.8%");
		}
		if(count==2){
		$("#jg").html("血栓栓塞事件的危险度中等。如果没有使用香豆素，每年血栓栓塞事件的风险为4.0%");
	}
		if(count==3){
		$("#jg").html("血栓栓塞事件的危险度高等。如果没有使用香豆素，每年血栓栓塞事件的风险为5.9%");
	}
		if(count==4){
		$("#jg").html("血栓栓塞事件的危险度高等。如果没有使用香豆素，每年血栓栓塞事件的风险为8.5%");
	}
		if(count==5){
		$("#jg").html("血栓栓塞事件的危险度高等。如果没有使用香豆素，每年血栓栓塞事件的风险为12.5%");
	}
		if(count==6){
		$("#jg").html("血栓栓塞事件的危险度高等。如果没有使用香豆素，每年血栓栓塞事件的风险为18.2%");
	}
}
function selectAll(){
	var a = document.getElementsByTagName("input");
	if(a[0].checked){
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = false;
				$("#jg").html("血栓栓塞事件的危险度低等。如果没有使用香豆素，每年血栓栓塞事件的风险为1.9%");
	}
}
	else{
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = true;
				$("#jg").html("血栓栓塞事件的危险度高等。如果没有使用香豆素，每年血栓栓塞事件的风险为18.2%");
}
}
}
//-->
</script>


<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">心房纤颤卒中风险的CHADS2评分</h3>
			<tr>	
				<td>充血性心力衰竭?</td>    
				<td><input type=checkbox name=box1 onClick="countChoices(this)"></td>
			</tr> 
			<tr>
				<td>高血压病史?</td>
	             <td><input type=checkbox name=box2 onClick="countChoices(this)"></td>
	        </tr> 
			<tr>
				<td>年龄≥75?</td> 
		        <td><input type=checkbox name=box3 onClick="countChoices(this)"></td>
		    </tr>
			<tr>
				<td>糖尿病史?</td> 
	            <td><input type=checkbox name=box4 onClick="countChoices(this)"></td>
	        </tr> 
			<tr>
				<td>既往有卒中或TIA症状?</td> 
                <td><input type=checkbox name=box5 onClick="countChoices(this)"></td>
             </tr>
			<tr><td><input type="button" name="select" onclick="selectAll()" value="全选/全不选"/></td></tr>
			
			  <tr><td class="ab" name=xianshi id="jg" style="width:300px;height:50px;background-color:#ccc" colspan="2"></td></tr>
	</table>
      </form>
</body>
</html>
