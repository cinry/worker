<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>高血糖时钠浓度校正公式</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var tizh=document.getElementById("tz").value;
				var xqn=document.getElementById("sg").value;
				var count=0.016*(xqn-100);
				if(tizh!==null){
					var jieguo=parseInt(tizh)+parseInt(count);
					$("#jg").val(jieguo);
				}
			}
		</script>
	</head>
	<body> 
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">高血糖时钠浓度校正公式</h3>
				
				<tr>
					<td>血清钠浓度</td>
					<td><input type="text" id="tz">mmol/L</td>
				</tr>
				<tr>
					<td>血清葡萄糖浓度</td>
					<td><input type="text" id="sg">mg/dL</td>
				</tr>	
				<tr>
					<td>校正钠浓度</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jg">mg/dL</td>
				</tr>
				
			</table>
			
		</form>
	</body>
	
	
</html>
