<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>似然比(LR)</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
		function chakan(){
			var mgx=document.getElementById("mg").value;
			var tyx=document.getElementById("ty").value;
		
			var yxsb=(mgx/100/(1-tyx)).toFixed(2);
		        var yxsrb=((1-mgx/100)/tyx).toFixed(2);
			if(yxsb!==null){
			
			$("#yas").val(yxsb);
		}
			if(yxsrb!==null){
			$("#yis").val(yxsrb);
		}	
}
</script>
</head>
<body>
<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">似然比(LR)</h3>
	<tr><td>敏感性</td> <td><input type="text" name="minganxing" id="mg"/>%</td></tr>
	
	<tr><td>特异性</td> <td><input type="text" name="teyixing" id="ty"></td></tr>
	
	<tr><td>阳性似然比(LR+)</td> <td><input type="text" id="yas" onclick="chakan()" value="点击查看"></td></tr>
	
	<tr><td>阴性似然比(LR-)</td> <td><input type="text" id="yis"></td></tr>
	<tr><td style="width: 400px;background-color: #ccc" colspan="2">似然比(likelihood ratio, LR) 是反映真实性的一种指标，属于同时反映灵敏度和特异度的复合指标。即有病者中得出某一筛检试验结果的概率与无病者得出这一概率的比值。
		<p>阳性似然比是筛检结果的真阳性率与假阳性率之比。说明筛检试验正确判断阳性的可能性是错误判断阳性可能性的倍数。比值越大，试验结果阳性时为真阳性的概率越大。</p>
		<p>阴性似然比是筛检结果的假阴性率与真阴性率之比。表示错误判断阴性的可能性是正确判断阴性可能性的倍数。其比值越小，试验结果阴性时为真阴性的可能性越大。</p>
</td></tr>
</table>
</body>
</html>
