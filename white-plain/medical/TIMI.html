<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TIMI风险指数</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>	
<script>
	function chakan(obj){
	var box1=obj.form.box1.checked;
	var box2=obj.form.box2.checked;
	var box3=obj.form.box3.checked;
	var box4=obj.form.box4.checked;
	var box5=obj.form.box5.checked;
	var box6=obj.form.box6.checked;
	var box7=obj.form.box7.checked;
	var count=(box1 ? 1:0)+	(box2 ? 1:0)+(box3 ? 1:0)+(box4 ? 1:0)+(box5 ? 1:0)+(box6 ? 1:0)+(box7 ? 1:0);
	if(count==1){
		
		$("#jg").val("4.7%");
		$("#jieguo").val(count);
	}else if(count==2){

		$("#jieguo").val(count);
		$("#jg").val("8.3%");
	}else if(count==3){
		
	    $("#jieguo").val(count);    
		$("#jg").val("13.2%");
	}else if(count==4){
		
		$("#jieguo").val(count);
		$("#jg").val("19.9%");
	}else if(count==5){
		
	     $("#jieguo").val(count);  
		$("#jg").val("26.2%");
	}else if(count==6||count==7){
		
	     $("#jieguo").val(count); 
		$("#jg").val("40.9%");
	}
}
</script>
</head>
<body>
<form name="form">
	<table>
		<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">TIMI风险指数</h3>
		<tr><td>年龄≥65?</td><td><input type="checkbox" name=box1 onclick="chakan(this)"/></td></tr>
		<tr><td>至少具有三个CAD危险因素?</td><td><input type="checkbox" name=box2 onclick="chakan(this)"/></td></tr>
		<tr><td>冠状动脉狭窄≥50%?</td><td><input type="checkbox" name=box3 onclick="chakan(this)"/></td></tr>
		<tr><td>心电图显示ST段变化</td><td><input type="checkbox" name=box4 onclick="chakan(this)"/></td></tr>
		<tr><td>24小时内至少有两次心绞痛发作</td><td><input type="checkbox" name=box5 onclick="chakan(this)"/></td></tr>
		<tr><td>7天内使用阿司匹林</td><td><input type="checkbox" name=box6 onclick="chakan(this)"/></td></tr>
		<tr><td>心肌标志物升高</td><td><input type="checkbox" name=box7 onclick="chakan(this)"/></td></tr>
		
		<tr><td>评分</td><td><input type="text" id="jieguo"/></td></tr>
		<tr><td>TIMI危险计分：</td><td><input type="text" id="jg"></td></tr>
		<tr><td style="background-color: #ccc;width: 400px;height: 50px;" colspan="2">低危：0-2分；中危：3-4分；高危：5-7分</td></tr>
		<tr><td style="width: 400px;background-color: #ccc" colspan="2">TIMI(thrombolysis in myocardial infarction) 血流分级最初是被用于描述急性心肌梗死冠脉内溶栓后冠脉血流的情况。</td></tr>

	</table>
</form>

</body>
</html>
