<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>校正QT期间</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var xin=document.getElementById("xl").value;
				var jianq=document.getElementById("jq").value;
				var jiaoz=jianq/(xin^0.33);
				
				if(xin!==null){
					$("#jzjq").val(jiaoz);
					
				}
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">校正QT期间</h3>
				<tr>
					<td>心率</td>
					<td><input type="text" id="xl">BPM</td>
				</tr>
				<tr>
					<td>QT间期</td>
					<td><input type="text" id="jq">msec</td>
				</tr>
				<tr>
					<td>校正的QT间期</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jzjq">msec</td>
				</tr>
				<tr><td style="width: 400px;background-color: #ccc;" colspan="2">QT间期与心率(R-R)有明显的相关性,为比较不同心率时的QT间期,需对QT间期进行校正</td></tr>
				
			</table>
			
		</form>
	</body>
	
	
</html>
