<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>高钠血症患者游离水缺乏量计算</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(obj){
				var tizh=document.getElementById("tz").value;
				var xqn=document.getElementById("sg").value;
				
				box1=obj.form.box1.checked;
				box2=obj.form.box2.checked;
				if(box1){
					var jieguo=0.6*tizh*(1-(140/xqn));
					$("#jg").val(jieguo);
				}else if(box2){
					var jieguo2=0.5*tizh*(1-(140/xqn));
					$("#jg").val(jieguo2);
				}
				
				
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">高钠血症患者游离水缺乏量计算</h3>
				
				<tr>
					<td>患者标准体重</td>
					<td><input type="text" id="tz">千克</td>
				</tr>
				<tr>
					<td>血清钠浓度</td>
					<td><input type="text" id="sg">mmol/L</td>
				</tr>
				<tr>
					<td>血清钠浓度</td>
					<td><input type="text" id="xq" value="140">mmol/L</td>
				</tr>
				<tr>
					<td>患者性别？</td>
					<td>
						<input type="checkbox" name="box1" onclick="chakan(this)">男
						<input type="checkbox" name="box2" onclick="chakan(this)">女
					</td>
				</tr>
			
				<tr>
					<td>水缺乏量</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jg">L</td>
				</tr>
				
			</table>
			
		</form>
	</body>
	
	
</html>
