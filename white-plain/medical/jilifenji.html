<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>肌力分级(MRC)</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = document.getElementsByName("box1")[0].checked;
		box2 = document.getElementsByName("box1")[1].checked;
		box3 = document.getElementsByName("box1")[2].checked;
		box4 = document.getElementsByName("box1")[3].checked;
		box5 = document.getElementsByName("box1")[4].checked;
		box6 = document.getElementsByName("box1")[5].checked;
		box7 = document.getElementsByName("box1")[6].checked;

	
	if(box1){
		$("#jieguo").val("0");
	
	}else if(box2){
		$("#jieguo").val("1");
	}else if(box3){
		$("#jieguo").val("2");
		
	}else if(box4){
		$("#jieguo").val("3");
	}else if(box5){
		$("#jieguo").val("4");
	}else if(box6){
		$("#jieguo").val("5");
		
	}else if(box7){
		$("#jieguo").val("5*");
	}

}

//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">肌力分级(MRC)</h3>
			<tr><td>体征/症状：</td></tr>
			<tr>	
				<td>完全瘫痪</td>    
				<td><input type="radio" name=box1 onClick="countChoices()"></td>
			</tr> 
			<tr>
				<td>可见或可触及肌肉收缩，但不引起关节活动</td>
	             <td><input type="radio" name=box1 onClick="countChoices()"></td>
	        </tr> 
			<tr>
				<td>去除重力后可进行关节全范围主动运动</td> 
		        <td><input type="radio" name=box1 onClick="countChoices()"></td>
		    </tr>
			<tr>
				<td>可以克服重力进行关节全范围主动运动，但不能对抗阻力</td> 
	            <td><input type="radio" name=box1 onClick="countChoices()"></td>
	        </tr> 
			<tr>
				<td>可以克服重力进行关节全范围主动运动，且能对抗一定阻力</td> 
                <td><input type="radio" name=box1 onClick="countChoices()"></td>
             </tr>
             <tr>
				<td>可以克服重力进行关节全范围主动运动，且能充分对抗阻力</td> 
                <td><input type="radio" name=box1 onClick="countChoices()"></td>
             </tr>
             <tr>
				<td>根据检查者判断，能对抗充分大的阻力做主动运动且不存在明确的抑制性因素则可以认为是正常的</td> 
                <td><input type="radio" name=box1 onClick="countChoices()"></td>
             </tr>

	</table>
      </form>
