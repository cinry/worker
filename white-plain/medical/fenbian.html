<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>粪便渗透压差</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var fbnnd=document.getElementById("nnd").value;
				var fbjnd=document.getElementById("jnd").value;
				var fbsty=document.getElementById("sty").value;
				if(fbnnd!==null){
					var styc=fbsty-2*(parseInt(fbnnd)+parseInt(fbjnd));
					$("#jg").val(styc);
				}
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">粪便渗透压差</h3>
				
				<tr>
					<td>粪便钠浓度</td>
					<td><input type="text" id="nnd">mmoI/kg</td>
				</tr>
				<tr>
					<td>粪便钾浓度</td>
					<td><input type="text" id="jnd">mmoI/kg</td>
				</tr>
				
				<tr>
					<td>粪便渗透压</td>
					<td><input type="text" id="sty">mmoI/L</td>
				</tr>
				
				<tr>
					<td>粪便渗透压差</td>
					<td>
						<input type="text" id="jg" value="查看结果" onclick="chakan()">
						
					</td>
				</tr>
				<tr>
					<td style="width: 400px;background-color: #ccc;" colspan="2">
						所谓粪便渗透压差是指粪便渗透压与粪便电解质摩尔浓度之差。由于粪便在排出体外时，渗透压一般与血浆渗透压相等
						血浆渗透压取恒数即290mOsm/L。正常人的粪便渗透压差在50～125mOsm/L之间，渗透性腹泻患者粪便渗透压主要由不被吸收的溶质构成，Na+浓度往往少于60mmol/L，因此粪便渗透压差＞125mOsm/L。
					</td>
				</tr>
			
			</table>
			
		</form>
	</body>
	
	
</html>
