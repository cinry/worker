<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>理想体重</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				box1=document.getElementsByName("box1")[0].checked;
				box2=document.getElementsByName("box1")[1].checked;
				
				var sheng=document.getElementById("sg").value;
				var xuqiu1=(sheng-100)*0.9;
				var xuqiu2=(sheng-100)*0.85;
				if(box1){
					
					$("#jg").val(xuqiu1);
				}else if(box2){
					
					$("#jg").val(xuqiu2);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">理想体重</h3>
				
				<tr>
					<td>身高</td>
					<td><input type="text" id="sg">厘米</td>
				</tr>
				<tr>
					<td>性别</td>
					<td>
						<input type="radio" name="box1">男
						<input type="radio" name="box1">女
					</td>
				</tr>
				<tr>
					<td>理想体重</td>
					<td>
						<input type="text" id="jg" value="查看结果" onclick="chakan()">
						
					</td>
				</tr>
				
			
			</table>
			
		</form>
	</body>
	
	
</html>
