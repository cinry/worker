<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GOLD分级</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = obj.form.box1.checked;
		box2 = obj.form.box2.checked;
		box3 = obj.form.box3.checked;
		box4 = obj.form.box4.checked;
		box5 = obj.form.box5.checked;



	count=(box1 ? 0 :0)+(box2 ? 1 :0)+(box3 ? 1 :0)+(box4 ? 1 :0)+(box5 ? 1 :0);

	if(count==0){
		$("#jieguo").val(count);
	}else if(count==1){
		$("#jieguo").val(count);
	}else if(count==2){
		$("#jieguo").val(count);
	}else if(count==3){
		$("#jieguo").val(count);
	}else if(count==4){
		$("#jieguo").val(count);
	}
}

//-->
</script>
<style>
	input{
		margin-left:260px;
		margin-top:-50px;
	}
</style>
</head>

<body>
      <form name="form">
      	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">GOLD分级</h3>
      	<dl>
				<dt>体征/症状</dt>
				<dd>
					<ul>
						<li>肺功能正常</li>
						<li>危险因素暴露史</li>
						<li>慢性症状</li>
						
					</ul>
					<input type="checkbox" name="box1" onclick="countChoices(this)">
				</dd>
				
		</dl>
		<dl>
				<dt>轻度COPD</dt>
				<dd>
					<ul>
						<li>FEV1/FVC<70%</li>
						<li>FEV1≥80%(预测值)</li>
					</ul>
					<input type="checkbox" name="box2" onclick="countChoices(this)">
				</dd>
				
		</dl>
		<dl>
				<dt>中度COPD</dt>
				<dd>
					<ul>
						<li>FEV1/FVC<70%</li>
						<li>FEV1 50-79%(预测值</li>	
					</ul>
					<input type="checkbox" name="box3" onclick="countChoices(this)">
				</dd>
				
		</dl>
		<dl>
				<dt>重度COPD</dt>
				<dd>
					<ul>
						<li>FEV1/FVC<70%</li>
						<li>FEV1 30-49%(预测值)</li>
					</ul>
					<input type="checkbox" name="box4" onclick="countChoices(this)">
				</dd>
				
		</dl>
		<dl>
				<dt>极重度COPD</dt>
				<dd>
					<ul>
						<li>FEV1/FVC<70%</li>
						<li>FEV1<30%(预测值)</li>
						<li>FEV1<50%(预测值)合并慢性呼衰或右心衰竭</li>
					</ul>
					<input type="checkbox" name="box5" onclick="countChoices(this)">
				</dd>
				
		</dl>
		<table>
		<tr>
			<td>MESS评分：</td>
			<td><input type="text" id="jieguo"></td>
		</tr>
		
		</table>
      </form>
</body>
</html>
