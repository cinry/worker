<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>根据红细胞计数校正脑脊液白细胞计数</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(obj){
				var njyb=document.getElementById("nb").value;
				var njyh=document.getElementById("nh").value;
				var xbxb=document.getElementById("xb").value;
				var xhxb=document.getElementById("xh").value;
				if(njyb!==null){
					var xuqiu=njyb-((xbxb*njyh)/xhxb);
					$("#jg").val(xuqiu);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">根据红细胞计数校正脑脊液白细胞计数</h3>
				
				<tr>
					<td>检测到的脑脊液白细胞计数</td>
					<td><input type="text" id="nb">cells/µL</td>
				</tr>
				<tr>
					<td>脑脊液红细胞计数</td>
					<td><input type="text" id="nh">cells/µL</td>
				</tr>
				
				<tr>
					<td>血白细胞计数</td>
					<td><input type="text" id="xb">cells/µL</td>
				</tr>
				<tr>
					<td>血红细胞计数</td>
					<td><input type="text" id="xh">cells/µL</td>
				</tr>
				
				<tr>
					<td>校正的脑脊液白细胞计数</td>
					<td>
						<input type="text" id="jg" value="查看结果" onclick="chakan()">cells/µL
						
					</td>
				</tr>
				<tr><td style="width: 400px; background-color: #ccc" colspan="2">脑脊液的细胞计数有助于中枢神经系统疾病的诊断和鉴别诊断。</td></tr>
			
			</table>
			
		</form>
	</body>
	
	
</html>
