<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>维持液体计算</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var tizhong=document.getElementById("tz").value;
				if(parseInt(tizhong)<10){
					var weichi=4*tizhong;
					var ertong=1.5*weichi;
					var tuiji=20*tizhong;
					$("#wcyt").val(weichi);
					$("#ert").val(ertong);
					$("#ztj").val(tuiji);
				}else if(parseInt(tizhong)>=11&&parseInt(tizhong)<=20){
					var weichi=parseInt(2*tizhong)+20;
					var ertong=1.5*weichi;
					var tuiji=20*tizhong;
					$("#wcyt").val(weichi);
					$("#ert").val(ertong);
					$("#ztj").val(tuiji);
				}
				 else if(parseInt(tizhong)>=21){
					var weichi=parseInt(tizhong)+40;
					var ertong=1.5*weichi;
					var tuiji=20*tizhong;
					$("#wcyt").val(weichi);
					$("#ert").val(ertong);
					$("#ztj").val(tuiji);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">维持液体计算</h3>
				
				<tr>
					<td>体重</td>
					<td><input type="text" id="tz">kg</td>
				</tr>
				<tr>
					<td>维持液体</td>
					<td><input type="text" id="wcyt" value="查看结果" onclick="chakan()">mL/hr</td>
				</tr>
				
				<tr>
					<td>1.5*维持液体(儿童)</td>
					<td><input type="text" id="ert">mL/hr</td>
				</tr>
				<tr>
					<td>儿童液体的推注剂量</td>
					<td>
						<input type="text" id="ztj">mL
						
					</td>
				</tr>
				
				<tr>
					<td id="jg" style="width: 400px;height:50px;background-color: #ccc;" colspan="2">儿童静脉推注量通常为 20 mL/kg</td>
				</tr>
				<tr><td style="width: 300px;background-color: #ccc" colspan="2">小儿各器官发育尚未成熟，对体液的调节能力不如成人，年龄小的婴儿细胞外液相对较成人多，对脱水的耐受能力亦差，因此重视及掌握小儿液体疗法是非常必要的。</td></tr>
				
				
			</table>
			
		</form>
	</body>
	
	
</html>
