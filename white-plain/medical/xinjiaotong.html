<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>心绞痛分级(CCS)</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices() {

		box1 = document.getElementsByName("box1")[0].checked;
		box2 = document.getElementsByName("box1")[1].checked;
		box3 = document.getElementsByName("box1")[2].checked;
		box4 = document.getElementsByName("box1")[3].checked;
		

	if(box1){
		$("#jieguo").val("1");
   }else if(box2){
	    $("#jieguo").val("2");
	    
   }else if(box3){
   		$("#jieguo").val("3");
   		
   }else if(box4){
   		$("#jieguo").val("4");
   }
}

//-->
</script>


<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">心绞痛分级(CCS)</h3>
	<tr>	
				<td>体征/症状：</td>    
				
			</tr> 
			<tr>	
				<td>重体力活动或快速活动或长时间体力劳动后心绞痛</td>    
				<td><input type="radio" name=box1 onclick="countChoices()"></td>
			</tr> 
			<tr>
				<td>日常活动轻度受限</td>
	             <td><input type="radio" name=box1 onclick="countChoices()"></td>
	        </tr> 
			<tr>
				<td>日常活动明显受限</td> 
		        <td><input type="radio" name=box1 onclick="countChoices()"></td>
		    </tr>
			<tr>
				<td>无法从事任何活动，心绞痛可在静息状态下发生</td> 
	            <td><input type="radio" name=box1 onclick="countChoices()"></td>
	        </tr> 
			
			<tr><td>结果</td>  <td><input type="text" name=xianshi id="jieguo"/></td></tr>
			<tr><td style="width: 400px;background-color: #ccc" colspan="2">心绞痛严重度的分级分为4级：<br/>

			Ⅰ级：一般体力活动不受限，仅在强、快或长时期劳力时发生心绞痛。<br/>

			Ⅱ级：一般体力活动轻度受限。快步、饭后、寒冷或刮风中、精神刺激或醒后数小时内步行或登楼；步行两个街区以上、登楼一层以上和爬山，均引起心绞痛。<br/>

			Ⅲ级：一般体力活动明显受限，步行1～2个街区，登楼一层引起心绞痛。<br/>

			Ⅳ级：一切活动都引起不适，静息时可发生心绞痛
			</td></tr>
			  
	</table>
      </form>
</body>
</html>
