<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>烧伤面积(九分法)</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = obj.form.box1.checked;
		box2 = obj.form.box2.checked;
		box3 = obj.form.box3.checked;
		box4 = obj.form.box4.checked;
		box5 = obj.form.box5.checked;
		box6 = obj.form.box6.checked;
		box7 = obj.form.box7.checked;
		box8 = obj.form.box8.checked;
		box9 = obj.form.box9.checked;
		box10 = obj.form.box10.checked;

	count=(box1 ? 4.5 : 0)+(box2 ? 4.5 : 0)+(box3 ? 18 : 0)+(box4 ? 18 : 0)+(box5 ? 9 : 0)+(box6 ? 9 : 0)+(box7 ? 4.5 : 0)+(box8 ? 4.5 : 0)+(box9 ? 1 : 0)+(box10 ? 1 : 0);
	if(count!==null){
	$("#jg").val(count);
	
}

}

//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">烧伤面积 (九分法)</h3>
			<tr><td>解剖部位：</td></tr>
				
			<tr>	
				<td>头前部</td>    
				<td><input type=checkbox name=box1 onClick="countChoices(this)">是</td>
			</tr> 
			<tr>
				<td>头后部</td>
	             <td><input type=checkbox name=box2 onClick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>躯干前部</td> 
		        <td><input type=checkbox name=box3 onClick="countChoices(this)">是</td>
		    </tr>
			<tr>
				<td>躯干后部</td> 
	            <td><input type=checkbox name=box4 onClick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>单腿前部</td> 
                <td><input type=checkbox name=box5 onClick="countChoices(this)">是</td>
             </tr>
             <tr>
             	<td>单腿后部</td>
             	<td><input type=checkbox name=box6 onClick="countChoices(this)">是</td>
             </tr>
              <tr>
             	<td>单臂前部</td>
             	<td><input type=checkbox name=box7 onClick="countChoices(this)">是</td>
             </tr>
              <tr>
             	<td>单臂后部</td>
             	<td><input type=checkbox name=box8 onClick="countChoices(this)">是</td>
             </tr>
              <tr>
             	<td>生殖/会阴区</td>
             	<td><input type=checkbox name=box9 onClick="countChoices(this)">是</td>
             </tr>
              <tr>
             	<td>单个手掌</td>
             	<td><input type=checkbox name=box10 onClick="countChoices(this)">是</td>
             </tr>
           
			<tr><td>表面积</td>  <td><input type="text" id="jg">%</td></tr>
			 
	</table>
      </form>
</body>
</html>
