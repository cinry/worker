<HTML>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HAS-BLED出血风险评分</title>
		 <script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
		function countChoices(obj) {

			box1 = obj.form.box1.checked;
			box2 = obj.form.box2.checked;
			box3 = obj.form.box3.checked;
			box4 = obj.form.box4.checked;
			box5 = obj.form.box5.checked;
			box6 = obj.form.box6.checked;
			box7 = obj.form.box7.checked;
			box8 = obj.form.box8.checked;
			box9 = obj.form.box9.checked;
	

		count=(box1 ? 1 : 0)+(box2 ? 1 : 0)+(box3 ? 1 : 0)+(box4 ? 1 : 0)+(box5 ? 1 : 0)+(box6 ? 1 : 0)+(box7 ? 1 : 0)+(box8 ? 1 : 0)+(box9 ? 1 : 0);
		if(count==0){
		$("#jg").html("一项效度研究中风险为 0.9%，另一项效度研究中每100名患者每年有1.13名有出血风险。");
	}
		if(count==1){
			$("#jg").html("一项效度研究中风险为3.4%，另一项效度研究中每100名患者每年有1.02名有出血风险。");
		}
		if(count==2){
		$("#jg").html("一项效度研究中风险为4.1%，另一项效度研究中每100名患者每年有1.88名有出血风险。");
	}
		if(count==3){
		$("#jg").html("一项效度研究中风险为5.8%，另一项效度研究中每100名患者每年有3.72名有出血风险。");
	}
		if(count==4){
		$("#jg").html("一项效度研究中风险为8.9%，另一项效度研究中每100名患者每年有8.70名有出血风险。");
	}
		if(count==5){
		$("#jg").html("一项效度研究中风险为9.1%，另一项效度研究中每100名患者每年有12.50名有出血风险。");
	}
		if(count==6){
		$("#jg").html("评分高于5分的情况很罕见，不能确定风险");
	}
		if(count==7){
		$("#jg").html("评分高于5分的情况很罕见，不能确定风险");
	}
		if(count==8){
		$("#jg").html("评分高于5分的情况很罕见，不能确定风险");
	}
		if(count==9){
		$("#jg").html("评分高于5分的情况很罕见，不能确定风险");
	}
}
function selectAll(){
	var a = document.getElementsByTagName("input");
	if(a[0].checked){
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = false;
				$("#jg").html("一项效度研究中风险为 0.9%，另一项效度研究中每100名患者每年有1.13名有出血风险。");
	}
}
	else{
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = true;
				$("#jg").html("评分高于5分的情况很罕见，不能确定风险");
}
}
}
//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">HAS-BLED出血风险评分</h3>
			<tr>	
				<td>高血压病史?</td>    
				<td><input type=checkbox name=box1 onClick="countChoices(this)"></td>
			</tr> 
			<tr>
				<td>肾脏疾病?</td>
	             <td><input type=checkbox name=box2 onClick="countChoices(this)"></td>
	        </tr> 
			<tr>
				<td>肝脏疾病?</td> 
		        <td><input type=checkbox name=box3 onClick="countChoices(this)"></td>
		    </tr>
			<tr>
				<td>卒中病史?</td> 
	            <td><input type=checkbox name=box4 onClick="countChoices(this)"></td>
	        </tr> 
			<tr>
				<td>先前主要出血或出血诱因?</td> 
                <td><input type=checkbox name=box5 onClick="countChoices(this)"></td>
             </tr>
             <tr>
				<td>易变INR?</td> 
                <td><input type=checkbox name=box6 onClick="countChoices(this)"></td>
             </tr>
             <tr>
				<td>年龄≥65?</td> 
                <td><input type=checkbox name=box7 onClick="countChoices(this)"></td>
             </tr>
             <tr>
				<td>使用药物诱发出血?</td> 
                <td><input type=checkbox name=box8 onClick="countChoices(this)"></td>
             </tr>
             <tr>
				<td>饮酒史?</td> 
                <td><input type=checkbox name=box9 onClick="countChoices(this)"></td>
             </tr>
			<tr><td><input type="button" name="select" onclick="selectAll()" value="全选/全不选"/></td></tr>
			
			  <tr><td class="ab" name=xianshi id="jg" style="width:300px;height:50px;background-color:#ccc" colspan="2"></td></tr>
			  <tr><td style="width: 400px;background-color: #ccc" colspan="2">非瓣膜病房颤患者开始抗凝治疗之前应进行出血风险评估。ESC房颤指南、加拿大心血管指南、欧洲心脏节律协会等均推荐应用HAS-BLED评分，≥3的视为高危患者，应规律复诊，
			  	严密观察以防止出血事件（Ⅱa）。但是应用该评分的目的并不是要让出血高危的患者不接受抗凝治疗 ，而是使临床医师有客观的工具评估AF患者的出血风险，及时纠正未被控制出血危险因素（Ⅱa）。</td></tr>
	</table>
      </form>
</body>
</html>
