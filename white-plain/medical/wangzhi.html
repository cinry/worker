<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>网织红细胞绝对值</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var tizh=document.getElementById("tz").value;
				var xqn=document.getElementById("sg").value;
				
				if(tizh!==null){
					var jieguo=tizh*xqn/45;
					var count=jieguo.toFixed(2);
					$("#jg").val(count);
				}
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">网织红细胞绝对值</h3>
				
				<tr>
					<td>网织红细胞百分比</td>
					<td><input type="text" id="tz">%</td>
				</tr>
				<tr>
					<td>患者红细胞压积</td>
					<td><input type="text" id="sg"></td>
				</tr>
				<tr>
					<td>正常红细胞压积（与性别及实验室参考范围有关）</td>
					<td><input type="text" id="xq" value="45"></td>
				</tr>
				
				<tr>
					<td>网织红细胞绝对值</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jg"></td>
				</tr>
				
			</table>
			
		</form>
	</body>
	
</html>
