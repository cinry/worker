<HTML>

	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices() {

		box1 = document.getElementsByName("box1")[0].checked;

	if(box1){

}else if(box2){

	$("#jieguo").val("4");

}else if(box5){
	$("#jieguo").val("5");

}
}

</script>
</head>

      <form name="form">

	        </tr> 
			<tr>
		        <td><input type="radio" name="box1" onclick="countChoices()">颈项强直，中重度头痛，警觉，有定向能力，无神经功能缺失（除颅神经瘫痪外）</td>
		    </tr>

	            <td><input type="radio" name="box1" onclick="countChoices()">嗜睡或有意识模糊，轻度神经系统局灶体征</td>
	        </tr> 
			<tr>
                <td><input type="radio" name="box1" onclick="countChoices()">昏迷，中度以上神经系统局灶体征</td>
