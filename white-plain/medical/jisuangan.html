<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>肌酸酐清除率</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(obj){
				box1=obj.form.box1.checked;
				var nian=document.getElementById("nl").value;
				var tizhong=document.getElementById("tz").value;
				var xueqing=document.getElementById("xq").value;
				
				
				if(box1){
					var xuqiu=(0.85*((140-nian)*tizhong)/(70*xueqing)).toFixed(2);
					$("#jg").val(xuqiu);
				}else{
					var xuqiu=(((140-nian)*tizhong)/(70*xueqing)).toFixed(2);
					$("#jg").val(xuqiu);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">肌酸酐清除率</h3>
				
				
				<tr>
					<td>年龄</td>
					<td><input type="text" id="nl">岁</td>
				</tr>
				<tr>
					<td>体重</td>
					<td><input type="text" id="tz">千克</td>
				</tr>
				<tr>
					<td>血清肌酐</td>
					<td><input type="text" id="xq">μmol/L</td>
				</tr>
				<tr>
					<td>女性患者</td>
					<td><input type="checkbox" name="box1" onclick="chakan(this)">是</td>
				</tr>
				<tr>
					<td>肌酐清除率：</td>
					<td>
						<input type="text" id="jg" value="查看结果" onclick="chakan()">mL/min
						
					</td>
				</tr>
				<tr>
					<td style="width: 400px;background-color: #ccc;" colspan="2">
						血液中肌酸酐的测定，在观察肾功能是否正常时非常重要，肌酸酐的值愈高，肾脏的障碍愈大。因为每天产生的量一定而且不会像尿素和尿酸经肾小球过滤后再从肾小管被吸收，
						因此是一个做为衡量肾的功能的很好的基准。因此肌酸酐的排泄量反映肾小球过滤速率，也随著反映血清中的肌酸酐的浓度浓度，也就是反映肾脏的机能。 
						血清肌酸酐浓度不会因食物的种类和组织的损伤而受影响，所以做为判断肾脏机能的依据较血清尿素可靠。但因与肌肉的量有关，因此肌肉多的排放的肌酸酐浓度会比肌肉小的每天的尿肌酸酐多。
					</td>
				</tr>
			</table>
			
		</form>
	</body>
	
	
</html>
