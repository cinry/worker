<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MDRD肌酐清除率计算公式</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(obj){
				var nl=document.getElementById("tz").value;
				var xjg=document.getElementById("sg").value;
				var nian=parseInt(nl);
				var xueq=parseInt(xjg);
				box1=obj.form.box1.checked;
				if(box1){
					var jieguo=186*nian-1.154*xueq-0.203*0.742;
					$("#jg").val(jieguo);
				}else{
					var jieguo=186*nian-1.154*xueq-0.203;
					$("#jg").val(jieguo);
				}
				
				
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">MDRD肌酐清除率计算公式</h3>
				<i>该公式仅适用于慢性肾脏疾病，不适合急性肾功能衰竭。还要注意，最近一项研究表明，对于健康人，MDRD公式可能低估肾小球滤过率达29%</i>
				<tr>
					<td>年龄</td>
					<td><input type="text" id="tz">岁</td>
				</tr>
				<tr>
					<td>血清肌酐</td>
					<td><input type="text" id="sg">μmol/L</td>
				</tr>
				<tr>
					<td>患者为女性？</td>
					<td><input type="checkbox" name="box1" onclick="chakan(this)"></td>
				</tr>
			
				<tr>
					<td>肾小球滤过率</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jg">ml/min/1.73 m2</td>
				</tr>
				
			</table>
			
		</form>
	</body>
	
	
</html>
