<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>加拿大头部CT规则</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = obj.form.box1.checked;
		box2 = obj.form.box2.checked;
		box3 = obj.form.box3.checked;
		box4 = obj.form.box4.checked;
		box5 = obj.form.box5.checked;
		box6 = obj.form.box6.checked;
		box7 = obj.form.box7.checked;
		box8 = obj.form.box8.checked;

	count=(box1 ? 1 : 0)+(box2 ? 1 : 0)+(box3 ? 1 : 0)+(box4 ? 1 : 0)+(box5 ? 1 : 0)+(box6 ? 1 : 0)+(box7 ? 1 : 0)+(box8 ? 1 : 0);
	if(count>0){
	$("#jieguo").html("需要CT检查（高危）");
	
	}else{
	$("#jieguo").html("无需CT检查");
}

}
function selectAll(){
	var a = document.getElementsByTagName("input");
	if(a[0].checked){
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = false;
			$("#jieguo").html("无需CT检查");
				
	}
}
	else{
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = true;
			$("#jieguo").html("需要CT检查（高危）");
				
}
}
}
//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">加拿大头部CT规则</h3>
			<tr><td>主要标准：</td></tr>
			<tr><td>加拿大头部CT规则仅适用于GCS评分，在13-15且头部损伤后伴有意识丧失、遗忘或意识错乱的患者。</td></tr>
			<tr>	
				<td>受伤后2小时GCS评分 < 15?</td>    
				<td><input type=checkbox name=box1 onClick="countChoices(this)">是</td>
			</tr> 
			<tr>
				<td>可以开放性或压缩性颅骨骨折?</td>
	             <td><input type=checkbox name=box2 onClick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>基底颅骨骨折的任何痕迹?</td> 
		        <td><input type=checkbox name=box3 onClick="countChoices(this)">是</td>
		    </tr>
			<tr>
				<td>呕吐发作 ≥ 2次?</td> 
	            <td><input type=checkbox name=box4 onClick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>年龄 ≥ 65岁?</td> 
                <td><input type=checkbox name=box5 onClick="countChoices(this)"></td>
             </tr>
             <tr>
				<td>次要标准</td> 
                <td><input type=checkbox name=box6 onClick="countChoices(this)"></td>
             </tr>
             <tr>
				<td>事件的逆行性遗忘 ≥ 30 分钟?</td> 
                <td><input type=checkbox name=box7 onClick="countChoices(this)"></td>
             </tr>
             <tr>
             	<td>"危险"机制?</td>
             	<td><input type=checkbox name=box8 onClick="countChoices(this)">是</td>
             </tr>
             
			<tr><td><input type="button" name="select" onclick="selectAll()" value="全选/全不选"/></td></tr>
			<tr><td style="width: 300px;height: 50px;background-color: #ccc" id="jieguo"/></td></tr>
			 
	</table>
      </form>
</body>
</html>
