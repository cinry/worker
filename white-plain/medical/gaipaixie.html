<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>钙排泄分数</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(obj){
				var danh=document.getElementById("tz").value;
				var inr=document.getElementById("sg").value;
				var xueq=document.getElementById("gy").value;
				var niaoji=document.getElementById("jigan").value;
				
				
				var count=Math.round((inr*xueq)/(danh*niaoji));
				if(danh!==null){
					$("#jg").val(count);
				}
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">钙排泄分数</h3>
				<tr>
					<td>血钙</td>
					<td><input type="text" id="tz">μmol/L</td>
				</tr>
				<tr>
					<td>血肌酐</td>
					<td><input type="text" id="sg"></td>
				</tr>
				<tr>
					<td>尿钙</td>
					<td><input type="text" id="gy">μmol/L</td>
				</tr>
				<tr>
					<td>尿肌酐</td>
					<td><input type="text" id="jigan">μmol/L</td>
				</tr>
				<tr>
					<td>钙排泄分数：</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jg">%</td>
				</tr>
				
			</table>
			
		</form>
	</body>
	
	
</html>
