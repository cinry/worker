<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>钠排泄分数</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var xuq=document.getElementById("xqn").value;
				var nia=document.getElementById("nn").value;
				var xqjg=document.getElementById("xq").value;
				var njg=document.getElementById("nj").value;
				
				if(xuq!==null&&nia!==null&&xqjg!==null&&njg!==null){
					var paixie=((nia*xqjg)/(xuq*njg)).toFixed(4);
					$("#jg").val(paixie);
				}
			}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">钠排泄分数</h3>
				
				<tr>
					<td>血清钠</td>
					<td><input type="text" id="xqn">mmol/L</td>
				</tr>
				<tr>
					<td>尿钠</td>
					<td><input type="text" id="nn">mmol/L</td>
				</tr>
				<tr>
					<td>血清肌酐</td>
					<td><input type="text" id="xq">μmol/L</td>
				</tr>
				<tr>
					<td>尿肌酐</td>
					<td>
						<input type="text" id="nj">μmol/L
						
					</td>
				</tr>
				<tr>
					<td>钠排泄分数</td>
					<td><input type="text" value="查看结果" onclick="chakan()" id="jg">%</td>
				</tr>
				<tr><td style="width: 400px;background-color: #ccc" colspan="2"> 钠排泄分数为鉴别肾前性急性肾衰及急性肾小管坏死最敏感的指标，阳性率98%。肾前性急性肾衰因肾小管对钠的重吸收相对增高，
					使尿钠排出减低，FENa明显降低。急性肾小管坏死，肾小管不能吸收Na，故尿Na排出明显增多。</td></tr>
				
			</table>
			
		</form>
	</body>
	
	
</html>
