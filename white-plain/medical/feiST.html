<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>非ST段抬高心肌梗塞的TIMI危险评分</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = obj.form.box1.checked;
		box2 = obj.form.box2.checked;
		box3 = obj.form.box3.checked;
		box4 = obj.form.box4.checked;
		box5 = obj.form.box5.checked;
		box6 = obj.form.box6.checked;
		box7 = obj.form.box7.checked;
	

		count=(box1 ? 1 : 0)+(box2 ? 1 : 0)+(box3 ? 1 : 0)+(box4 ? 1 : 0)+(box5 ? 1 : 0)+(box6 ? 1 : 0)+(box7 ? 1 : 0)
		if(count==0){
		
		$("#jg").html("14天风险为5%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通");
	}
		if(count==1){
			
			$("#jg").html("14天风险为5%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通.");
		}
		if(count==2){
			
		$("#jg").html("14天风险为8%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通.");
	}
		if(count==3){
			
		$("#jg").html("14天风险为13%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通.");
	}
		if(count==4){
			
		$("#jg").html("14天风险为20%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通.");
	}
		if(count==5){
			
		$("#jg").html("14天风险为26%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通.");
	}
		if(count==6){
			
		$("#jg").html("14天风险为41%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通.");
	}
		if(count==7){
			
		$("#jg").html("14天风险为41%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通.");
	}
	}
function selectAll(){
	var a = document.getElementsByTagName("input");
	if(a[0].checked){
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = false;
			
				$("#jg").html("14天风险为5%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通");
	}
}
	else{
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = true;
			
				$("#jg").html("14天风险为41%：总病死率，新发或复发MI，或严重复发性缺血需要紧急血管再通.");
}
}
}
//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">非ST段抬高心肌梗塞的TIMI危险评分</h3>
			<tr>	
				<td>年龄 ≥ 65 岁?</td>    
				<td><input type=checkbox name=box1 onClick="countChoices(this)"></td>
			</tr> 
			<tr>
				<td>≥ 3 个冠心病的危险因素?</td>
	             <td><input type=checkbox name=box2 onClick="countChoices(this)"></td>
	        </tr> 
			<tr>
				<td>已知的冠心病（狭窄 ≥ 50%）?</td> 
		        <td><input type=checkbox name=box3 onClick="countChoices(this)"></td>
		    </tr>
			<tr>
				<td>过去7天服用阿司匹林?</td> 
	            <td><input type=checkbox name=box4 onClick="countChoices(this)"></td>
	        </tr> 
			<tr>
				<td>严重的心绞痛（24小时内发作两次以上）?</td> 
                <td><input type=checkbox name=box5 onClick="countChoices(this)"></td>
             </tr>
             <tr>
				<td>ST段改变 ≥ 0.5mm?</td> 
                <td><input type=checkbox name=box6 onClick="countChoices(this)"></td>
             </tr>
             <tr>
				<td>心肌标记物阳性?</td> 
                <td><input type=checkbox name=box7 onClick="countChoices(this)"></td>
             </tr>
             
			<tr><td><input type="button" name="select" onclick="selectAll()" value="全选/全不选"/></td></tr>
			
			  <tr><td class="ab" name=xianshi id="jg" style="width:300px;height:50px;background-color:#ccc" colspan="2"></td></tr>
			  <tr><td style="width: 400px;background-color: #ccc" colspan="2">不稳定性心绞痛，非ST段抬高的心肌梗死(MI)和ST段抬高的Q波心梗统称为急性冠脉综合征。非ST段抬高的心梗和ST段抬高的Q波心梗的急性冠状动脉综合征的共同病理生理基础是斑块破裂。
			  	有心梗史和既往心绞痛症状者较ST段抬高的心梗多见。</td></tr>
	</table>
      </form>
</body>
</html>
