<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>肝性脑病临床分级</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(obj){
				
				box1=obj.form.box1.checked;
				box2=obj.form.box2.checked;
				box3=obj.form.box3.checked;
				box4=obj.form.box4.checked;
				
			
				
				count=(box1 ? 1:0)+(box2 ? 1:0)+(box3 ? 1:0)+(box4 ? 1:0);
							
				if(count==1){
						$("#jg").html("I 级肝性脑病");
						
					}else if(count==2){
						$("#jg").html("II 级肝性脑病");
						
					}else if(count==3){
						$("#jg").html("III 级肝性脑病");
						
					}else if(count==4){
						$("#jg").html("IV 级肝性脑病");
						
					}
					
			
		}
		</script>
	
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">肝性脑病临床分级</h3>
				<tr><td>体征/症状：</td></tr>
				<tr>
					<td>微小的意识水平改变导致的行为改变</td>
					<td><input type="checkbox" onclick="chakan(this)" name=box1>是 +1</td>
				</tr>
				<tr>
					<td>方向知觉丧失严重，嗜睡，可能发生扑翼样震颤,等不恰当行为</td>
					<td><input type="checkbox" onclick="chakan(this)" name=box2>是 +1</td>
				</tr>
				<tr>
					<td>明显意识错乱，语无伦次，睡眠时间较长但会被声音惊醒</td>
					<td><input type="checkbox" onclick="chakan(this)" name=box3>是 +1</td>
				</tr>
				<tr>
					<td>昏睡，对疼痛无反应，去皮质或去大脑体态</td>
					<td>
						<input type="checkbox" onclick="chakan(this)" name=box4>是 +1
					</td>
				</tr>
				
				<tr>
					<td>结果</td>
				</tr>
				<tr>
					<td style="width: 400px;height:50px;background-color: #ccc;" id="jg"></td>
				</tr>
		
			</table>
			
		</form>
	</body>
	
	
</html>
