<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>肺泡－动脉氧分压差</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var zhong=document.getElementById("zxl").value;
				var gan=document.getElementById("gz").value;
				var bai=document.getElementById("bxb").value;
				
				var jieguo=((zhong-6.3)*0.21-(1.25*bai)-gan).toFixed(2);
				
				if(zhong!==null){
					
					$("#jdz").val(jieguo);
				}
				
		}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">肺泡－动脉氧分压差</h3>
				
				<tr>
					<td>大气压</td>
					<td><input type="text" id="zxl">kPa</td>
				</tr>
				<tr>
					<td>动脉血氧分压</td>
					<td><input type="text" id="gz">kPa</td>
				</tr>
				<tr>
					<td>动脉血二氧化碳分压</td> 
					<td><input type="text" id="bxb">kPa</td>
				</tr>
				<tr>
					<td>吸入氧浓度 -室内空气为 21%</td>
					<td><input type="text" value="21">%</td>
				</tr>
				<tr>
					<td>肺泡－动脉氧分压差</td>
					<td><input type="text" id="jdz" value="查看结果" onclick="chakan()">kPa</td>
				</tr>
				<tr><td style="width: 500px;background-color: #ccc" colspan="2">肺泡-动脉氧分压差为肺泡氧分压和动脉血氧分压之间的差值，此值可作为临床判断肺换气功能。
 				参考值： 吸空气时为15---20mmHg；吸纯氧时25---75mmHg；儿童为5mmHg；正常青年人平均为8mmHg；60～80岁可达24mmHg；一般不超过30mmHg。</td></tr>
			</table>
			
		</form>
	</body>
	
	
</html>
