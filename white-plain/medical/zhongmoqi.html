<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>终末期肝病模型(12岁及12岁以上)</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(obj){
				var danh=document.getElementById("tz").value;
				var inr=document.getElementById("sg").value;
				var xueq=document.getElementById("gy").value;
				
				var nl=parseInt(danh);
				var inr1=parseInt(inr);
				var xq=parseInt(xueq);
				
				var count=parseInt(3.78*(Math.log(nl/17.1)))+parseInt(11.2*(Math.log(inr1)))+parseInt(9.57*(Math.log(xq/88.4)))+parseInt(6.43);
				if(nl!==null){
					$("#jg").val(count);
				}
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">终末期肝病模型(12岁及12岁以上)</h3>
				<tr>
					<td>血清胆红素</td>
					<td><input type="text" id="tz">μmol/L</td>
				</tr>
				<tr>
					<td>国际标准化比值INR</td>
					<td><input type="text" id="sg"></td>
				</tr>
				<tr>
					<td>血清肌酐</td>
					<td><input type="text" id="gy">μmol/L</td>
				</tr>
				
				<tr>
					<td>MELD评分：</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jg"></td>
				</tr>
				
			</table>
			
		</form>
	</body>
	
	
</html>
