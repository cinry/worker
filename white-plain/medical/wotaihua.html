<HTML>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>渥太华和匹兹堡膝关节规则</title>
	 <script src="jquery-2.1.3.js" type="text/javascript"></script>
	<script>
	function countChoices(obj) {

		box1 = obj.form.box1.checked;
		box2 = obj.form.box2.checked;
		box3 = obj.form.box3.checked;
		box4 = obj.form.box4.checked;
		box5 = obj.form.box5.checked;

	count=(box1 ? 1 : 0)+(box2 ? 1 : 0)+(box3 ? 1 : 0)+(box4 ? 1 : 0)+(box5 ? 1 : 0);

	if (box1||box2||box3||box4||box5) {
		$("#jieguo").val(count);
		$("#jg").html("如满足上述任何一条规则，患者则需要进行影像检查");

   }
}
function selectAll(){
	var a = document.getElementsByTagName("input");
	if(a[0].checked){
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = false;
				$("#jieguo").val("0");
				$("#jg").html("如满足上述任何一条规则，患者则需要进行影像检查");
	}
}
	else{
		for(var i = 0;i<a.length;i++){
			if(a[i].type == "checkbox") a[i].checked = true;
				$("#jieguo").val("5");
				$("#jg").html("如满足上述任何一条规则，患者则需要进行影像检查");
				
}
}
}
//-->
</script>
</head>

<body>
      <form name="form">
      	<table>
	<h3 style="border-bottom:1px dotted #ccc;margin-top:30px;">渥太华和匹兹堡膝关节规则</h3>
			<tr>	
				<td>年龄≥ 55?</td>    
				<td><input type=checkbox name=box1 onClick="countChoices(this)">是</td>
			</tr> 
			<tr>
				<td>偶尔膝盖骨压痛（无其他骨压痛）?</td>
	             <td><input type=checkbox name=box2 onClick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>腓骨头压痛?</td> 
		        <td><input type=checkbox name=box3 onClick="countChoices(this)">是</td>
		    </tr>
			<tr>
				<td>无法弯曲膝盖90° ?</td> 
	            <td><input type=checkbox name=box4 onClick="countChoices(this)">是</td>
	        </tr> 
			<tr>
				<td>无法立即背负重物或在急诊室背负重物（走4步，可以跛行）</td> 
                <td><input type=checkbox name=box5 onClick="countChoices(this)">是</td>
             </tr>
             
			<tr><td><input type="button" name="select" onclick="selectAll()" value="全选/全不选"/></td></tr>
			<tr><td>评分</td>
				<td><input type="text" id="jieguo"></td>
			</tr>
			  <tr><td class="ab" name=xianshi id="jg" style="width:300px;height:50px;background-color:#ccc" colspan="2"></td></tr>
	</table>
      </form>
</body>
</html>
