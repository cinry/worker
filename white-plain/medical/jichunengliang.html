<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>基础能量消耗</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(){
				var tizh=document.getElementById("tz").value;
				var sheng=document.getElementById("sg").value;
				var nian=document.getElementById("nl").value;
				box1=document.getElementsByName("box1")[0].checked;
				box2=document.getElementsByName("box1")[1].checked;
				
				if(box1&&tizh!==null){
					var ma=66.4730+parseInt(13.7516*tizh)+parseInt(5.0033*sheng)-6.7550*nian;
					$("#jg").val(ma);
				}else if(box2&&tizh!=null){
					var wom=655.0955+parseInt(9.5634*tizh)+parseInt(1.8496*sheng)-4.6756*nian;
					$("#jg").val(wom);
				}
				
			}
		</script>
	</head>
	<body>
		<form name=form>
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">基础能量消耗</h3>
				
				<tr>
					<td>体重</td>
					<td><input type="text" id="tz">kg</td>
				</tr>
				<tr>
					<td>身高</td>
					<td><input type="text" id="sg">cm</td>
				</tr>
				<tr>
					<td>年龄</td>
					<td><input type="text" id="nl">岁</td>
				</tr>
				<tr>
					<td>性别</td>
					<td>
						<input type="radio" name=box1 onclick="chakan()">男
						<input type="radio" name=box1 onclick="chakan()">女
					</td>
				</tr>
				<tr>
					<td>结果</td>
					<td><input type="text"  onclick="chakan()" id="jg">千卡/每天</td>
				</tr>
				<tr><td style="width: 400px;background-color: #ccc">基础能量消耗（basalenergyexpenditure，BEE），是指机体维持正常生理功能和内环境稳定及交感神经系统活动所消耗的能量。
					以成年人为例，能量消耗包括基础代谢、体力活动和食物的热效应三个方面，这些不可避免的能量消耗称为基础能量消耗。</td></tr>
				
			</table>
			
		</form>
	</body>
	
	
</html>
