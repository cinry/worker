<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>比值比-概率</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan2(){
				var bizhi=document.getElementById("bzb").value;
				var ss= parseInt(bizhi)+1;
				var gal=bizhi/ss;
				if(bizhi!==null){
					$("#gl").val(gal);
				}
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">比值比-概率</h3>
				<tr>
					<th>比值比</th>
					<th>概率</th>
				</tr>
				<tr>
					<td><input type="text" id="bzb"><==></td>
					<td><input type="text" id="gl" value="查看结果" onclick="chakan2()"></td>
				</tr>
				<tr><td style="width: 400px;background-color: #ccc" colspan="2">在病例对照研究中，比值比指病例组中暴露与非暴露人数的比值(a/b)和对照组中暴露与非暴露人数的比值 (c/d) 的比，得出OR=ad/bc，所以又叫交叉乘积比，该值用作相对危险度的估计值。</td></tr>
			</table>
			
		</form>
	</body>
	
	
</html>
