<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>格拉斯哥酒精性肝炎评分</title>
		<script src="jquery-2.1.3.js" type="text/javascript"></script>
		<script>
			function chakan(obj){
				var nian=document.getElementById("tz").value;
				var bxb=document.getElementById("sg").value;
				var ns=document.getElementById("gy").value;
				var dhs=document.getElementById("dhs").value;
				var kz=document.getElementById("ptk").value;
				var nl=parseInt(nian);
				var bai=parseInt(bxb);
				var niao=parseInt(ns);
				var danh=parseInt(dhs);
			
				var ptkz=parseInt(kz);
				var count=0;
				
				if(nl<50){
					count+=1;
					$("#jg").val(count);
				}else if(nl>=51){
					count+=2;
					$("#jg").val(count);
				}
				if(bai<15){
					count+=1;
					$("#jg").val(count);
				}else if(bai>=16){
					count+=2;
					$("#jg").val(count);
				}
				if(niao<5){
					count+=1;
					$("#jg").val(count);
				}else if(niao>=6){
					count+=2;
					$("#jg").val(count);
				}
				if(danh<125){
					count+=1;
					$("#jg").val(count);
				}else if(danh>126&&danh<250){
					count+=2;
					$("#jg").val(count);
				}
			if(ptkz<1.5){
					count+=1;
					$("#jg").val(count);
			}else if(ptkz>1.6&&ptkz<2.0){
					count+=2;
					$("#jg").val(count);
			}else if(ptkz>2.1){
				count+=3;
				$("#jg").val(count);
			}
			}
		</script>
	</head>
	<body>
		<form name="form">
			<table>
				<h3 style="border-bottom:1px dotted #ccc;margin-top:30px">格拉斯哥酒精性肝炎评分</h3>
				<tr>
					<td>年龄</td>
					<td><input type="text" id="tz">岁</td>
				</tr>
				<tr>
					<td>白细胞计数 (10^9/L)</td>
					<td><input type="text" id="sg">10^9/L</td>
				</tr>
				<tr>
					<td>血液尿素浓度</td>
					<td><input type="text" id="gy">mg/dL</td>
				</tr>
				<tr>
					<td>胆红素浓度</td>
					<td><input type="text" id="dhs">μmol/L</td>
				</tr>
				
				<tr>
					<td>国际标准化比值INR</td>
					<td><input type="text" id="ptk"></td>
				</tr>
				
				<tr>
					<td>格拉斯哥酒精性肝炎评分：</td>
					<td><input type="text" value="点击查看" onclick="chakan()" id="jg"></td>
				</tr>
				<tr>
					<td style="background-color: #ccc;height: 50px;width: 400px;" colspan="2">格拉斯哥酒精性评分可用于马德里判别函数大于32且未使用类固醇激素治疗的患者的评分，
						9分及9分以上意味着酒精性肝炎的预后较差。
						</td>
				</tr>
			</table>
			
		</form>
	</body>
	
	
</html>
